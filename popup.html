<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESU Slide Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>PESU Slides</h1>
            <p class="subtitle">Mass Download Tool</p>
        </div>

        <div class="content">
            <button id="scanButton" class="btn btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Scan for Slides
            </button>

            <div id="resultsSection" class="results-section hidden">
                <div class="stats">
                    <span id="slideCount" class="count">0</span>
                    <span class="label">slides found</span>
                </div>

                <div id="slidesList" class="slides-list"></div>

                <div class="button-group">
                    <button id="downloadButton" class="btn btn-success">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download All
                    </button>
                </div>
            </div>

            <div id="statusSection" class="status-section">
                <p id="status" class="status-text"></p>
                <div id="progressBar" class="progress-bar hidden">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
